server:
  port: 10010
spring:
  application:
    name: api-gateway
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
zuul:
  prefix: /api # 添加路由前缀
  routes:
    item-service: /item/**
    search-service: /search/**
    user-service: /user/**
    auth-service: /auth/**
    cart-service: /cart/**
    upload-service:
      path: /upload/**
      serviceId: upload-service
      strip-prefix: false
  add-host-header: true #添加host头信息
  sensitive-headers:
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMillisecond: 5000 # 熔断超时时长：5000ms
ribbon:
  ConnectTimeout: 1000 # ribbon连接超时时间(ms)
  ReadTimeout: 3500 # ribbon读取超时时间(ms)
  MaxAutoRetriesNextServer: 0 # 切换服务重试次数
  MaxAutoRetries: 0 # 当前服务重试次数
tk:
  jwt:
    pubKeyPath: D:\tmp\rsa\rsa.pub #公钥地址
    cookieName: TK_TOKEN
  filer:
    allowPaths:
      - /api/auth
      - /api/search
      - /api/user/register
      - /api/user/check
      - /api/user/code
      - /api/item